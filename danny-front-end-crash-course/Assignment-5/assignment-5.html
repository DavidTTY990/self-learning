<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment-5</title>
    <link rel="stylesheet" href="assignment-5.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="practice-todolist-container">
        <div class="todolist-title">To do List</div>
        <div class="input-container">
          <label for="taskInput"></label>
          <input
            type="text"
            placeholder="Text you task"
            name="taskInput"
            class="taskInput"
          />
          <button type="button" class="addBtn">+</button>
        </div>
        <ul class="taskList"></ul>
        <div class="todolist-footer">
          <p>You have 0 pending tasks</p>
          <button type="button">Clear All</button>
        </div>
      </div>
    </div>
    <script type="module" defer src="assignment-5.js"></script>
  </body>
</html>
