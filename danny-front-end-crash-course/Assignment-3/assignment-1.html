<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assignment-1</title>
    <link rel="stylesheet" href="assignment-1.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="practice-1-counter-container">
        <div class="counter-title"><h1>Counter App</h1></div>
        <div class="counter-container">
          <button type="button" class="plus">+</button>
          <div class="counter">0</div>
          <button type="button" class="minus">-</button>
        </div>
        <div class="reset-container">
          <button type="button" class="reset-btn">Reset</button>
        </div>
      </div>
    </div>
    <div class="wrap2">
        <div class="practice-2-todolist-container">
            <div class="todolist-title">To do List</div>
            <div class="input-container">
                <label for="taskinput"></label>
                <input type="text" placeholder="Text you task" name="taskinput" class="taskinput">
                <button type="button" class="addbtn">+</button>
            </div>
            <ul class="taskslist">
                <li>task1</li>
            </ul>
            <div class="todolist-footer">
                <p>You have 0 pending tasks</p>
                <button type="button">Clear All</button>
            </div>
        </div>
    </div>
    <script src="assignment-1.js"></script>
  </body>
</html>
