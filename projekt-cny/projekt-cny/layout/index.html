<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Cafe Layout</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header-wrapper">
        <div class="announcement">
          <a href="">請支持貓咖，讓貓咖一起變得更好</a>
        </div>
        <div class="main-header">
          <a href="" class="main-logo">貓咖 | Cat Cafe</a>
          <a href="" class="main-tutorial">第一次找貓咖？</a>
          <div class="menu-container">
            <button type="button" class="btn btn-dark btn-lg">註冊</button>
            <button type="button" class="btn btn-light btn-lg">登入</button>
          </div>
        </div>
      </header>
      <main>
        <section class="user-search-container">
          <div class="user-search-title-container">
            <h3>工作 + 吸貓 + 咖啡？</h3>
            <h4>快來找最適合你的貓咖！</h4>
            <div class="user-search-input-container">
              <input type="text" placeholder="輸入縣市、地區或店名" />
              <span class="material-symbols-outlined"> search </span>
            </div>
            <div class="user-search-neighborhood-container">
              <div class="user-search-neighborhood-container-text-container">
                <h4>找找附近的貓咖？</h4>
                <p>需開啟瀏覽器定位權限</p>
              </div>
              <button type="button" class="btn btn-light btn-md">
                立即搜尋
              </button>
            </div>
          </div>
        </section>
        <section class="map-container">
          <div id="map"></div>
        </section>
      </main>
      <footer></footer>
    </div>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvJsjgt9aZpjLQMWJAM1RnC6YKlQcKDDs&callback=initMap"></script> -->

      crossorigin="anonymous"
    ></script>

    <script>

      initMap();

  </body>
</html>
